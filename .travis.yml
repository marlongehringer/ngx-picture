language: node_js
sudo: required
dist: trusty
node_js:
  - '10.9.0'
cache:
  yarn: true
  directories:
    - ./node_modules
before_deploy:
  - cd $TRAVIS_BUILD_DIR/dist/ngx-picture
deploy:
  - provider: npm
    email: mr.alexander.nickel@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      repo: mralexandernickel/ngx-picture
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: dist/ngx-picture-demo
    on:
      branch: master
